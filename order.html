        let db = JSON.parse(localStorage.getItem('pc_db'));
        if(!db) { db = defaultItems; localStorage.setItem('pc_db', JSON.stringify(db)); }
        let build = JSON.parse(localStorage.getItem('my_build')) || {};

        function render() {
            document.getElementById('product-list').innerHTML = db.map(p => `
                <div class="p-card">
                    <img src="${p.img}">
                    <h4>${p.name}</h4>
                    <p>฿${p.price.toLocaleString()}</p>
                    <button class="btn btn-main" onclick="pick(${p.id})">เลือก</button>
                </div>`).join('');
            
            const total = Object.values(build).reduce((a, b) => a + b.price, 0);
            document.getElementById('total').innerText = '฿ ' + total.toLocaleString();
        }

        function pick(id) {
            const item = db.find(x => x.id === id);
            build[item.cat] = item;
            localStorage.setItem('my_build', JSON.stringify(build));
            render();
        }

        window.onload = render;
